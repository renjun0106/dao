<script type="text/javascript">
	$(function(){
		var nowurl = window.location.pathname;
		$('#main-menu li').each(function(){
			$('ul li',this).each(function(){
				var url = $('a',this).attr('href');
				if(url == nowurl){
					$(this).addClass('active');
					$(this).parents('li').addClass('opened active');
				}
			});
		});
	});
</script>
